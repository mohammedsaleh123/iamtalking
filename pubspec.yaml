name: iamtalking
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  audio_wave: ^0.1.5
  audioplayers: ^6.0.0
  cached_network_image: ^3.3.1
  cloud_firestore: any
  cupertino_icons: any
  expandable_text: any
  firebase_auth: any
  firebase_core: any
  firebase_storage: any
  flutter:
    sdk: flutter
  flutter_bloc: any
  flutter_chat_bubble: ^2.0.2
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: any
  flutter_staggered_grid_view: any
  get_it: any
  google_sign_in: any
  image_picker: any
  intl: any
  persistent_bottom_nav_bar_v2: ^5.2.3
  shared_preferences: any
  shimmer: ^3.0.0
  social_media_recorder: ^1.1.13
  sqflite: any
  toast: ^0.3.0
  uuid: any
  video_player: any

dev_dependencies:
